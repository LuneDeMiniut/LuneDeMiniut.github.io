<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Gallery</title>
    <style>
        :root {
            --bg-light: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            --bg-dark: linear-gradient(to bottom, #2d2d2d, #000);
            --text-light: #222;
            --text-dark: white;
            --card-light: rgba(255, 255, 255, 0.6);
            --card-dark: rgba(68, 68, 68, 0.6);
        }

        body {
            background: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
            overflow: hidden;
        }

        .wave {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            background: url('https://svgwave.in/api?width=1920&height=1080&stroke=0&fill=rgba(255,255,255,0.6)');
            animation: waveAnimation 10s infinite linear alternate;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateY(0px);
            }
            100% {
                transform: translateY(-20px);
            }
        }

        .container {
            display: flex;
            width: 80%;
            gap: 20px;
        }

        .gallery {
            flex: 2;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px;
        }

        .playlist {
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        .playlist:hover {
            transform: translateY(-10px);
        }

        .info {
            flex: 1;
            background: var(--card-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-dark);
                color: var(--text-dark);
            }
            .info {
                background: var(--card-dark);
            }
        }
    </style>
</head>
<body>
    <div class="wave"></div>
    <div class="container">
        <div class="gallery" id="gallery">
            <div class="playlist" onclick="showInfo('03/03/2025', 'https://music.apple.com/tw/playlist/03-03-2025-morning/pl.u-XkD0Y6MuDWDZ4Pq?l=en')">03/03/2025</div>
            <div class="playlist" onclick="showInfo('10/22/2024', 'https://music.apple.com/tw/playlist/10-22-2024/pl.u-XkD0YEZiDWDZ4Pq?l=en')">10/22/2024</div>
            <div class="playlist" onclick="showInfo('06/25/2024', 'https://music.apple.com/tw/playlist/06-25-2024-night/pl.u-EdAVvabIaNaMXYx?l=en')">06/05/2024</div>
        </div>
        <div class="info" id="info">
            <p>Select a playlist to see details.</p>
        </div>
    </div>
    <script>
        function getRandomLightColor() {
            const colors = ['rgba(255, 182, 193, 0.7)', 'rgba(173, 216, 230, 0.7)', 'rgba(144, 238, 144, 0.7)', 'rgba(255, 239, 213, 0.7)', 'rgba(221, 160, 221, 0.7)', 'rgba(240, 230, 140, 0.7)'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        document.querySelectorAll('.playlist').forEach(playlist => {
            playlist.style.backgroundColor = getRandomLightColor();
        });

        function showInfo(title, link) {
            document.getElementById('info').innerHTML = `
                <h2>${title}</h2>
                <a href="${link}" target="_blank">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Apple_Music_logo.svg" 
                         alt="Apple Music" 
                         style="width: 40px; height: 40px; vertical-align: middle;">
                </a>`;
        }
    </script>
</body>
</html>
