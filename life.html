<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Life</title>
    <style>
        @font-face {
            font-family: 'SF Pro Text';
            src: url('https://developer.apple.com/fonts/SF-Pro.ttf') format('truetype');
        }
        
        body {
            font-family: 'SF Pro Text', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: white;
            overflow-x: hidden;
            width: 100vw;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 90%;
            max-width: 800px;
            padding: 20px;
            border: 2px solid black;
            background: #f9f9f9;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        
        h1 {
            margin-bottom: 20px;
        }
        
        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .back-button:hover {
            background: #333;
        }
        
        .footer {
            width: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        
        .github-button {
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Life</h1>
        <p>This is a whiteboard-style page where ideas and notes about life can be displayed.</p>
        <button class="back-button" onclick="window.location.href='index.html'">Back</button>
    </div>
    <footer class="footer">
        <a href="https://github.com/LuneDeMiniut" class="github-button" target="_blank">GitHub</a>
    </footer>
</body>
</html>
