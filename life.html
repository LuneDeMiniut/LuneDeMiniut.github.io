<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist Gallery</title>
    <style>
        :root {
            --bg-light: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
            --bg-dark: linear-gradient(to bottom, #2d2d2d, #000);
            --text-light: #222;
            --text-dark: white;
            --card-light: #ffffff;
            --card-dark: #444;
        }

        body {
            background: var(--bg-light);
            color: var(--text-light);
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
        }

        .container {
            display: flex;
            width: 80%;
            gap: 20px;
        }

        .gallery {
            flex: 2;
            display: flex;
            gap: 10px;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 20px;
        }

        .playlist {
            background: var(--card-light);
            padding: 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        .playlist:hover {
            transform: translateY(-10px);
        }

        .info {
            flex: 1;
            background: var(--card-light);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: var(--bg-dark);
                color: var(--text-dark);
            }
            .playlist, .info {
                background: var(--card-dark);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gallery" id="gallery">
            <div class="playlist" onclick="showInfo('03/03/2025', 'https://music.apple.com/tw/playlist/03-03-2025-morning/pl.u-XkD0Y6MuDWDZ4Pq?l=en')">03/03/2025</div>
            <div class="playlist" onclick="showInfo('10/22/2024', 'https://music.apple.com/tw/playlist/10-22-2024/pl.u-XkD0YEZiDWDZ4Pq?l=en')">10/22/2024</div>
            <div class="playlist" onclick="showInfo('06/25/2024', 'https://music.apple.com/tw/playlist/06-25-2024-night/pl.u-EdAVvabIaNaMXYx?l=en')">06/05/2024</div>
        </div>
        <div class="info" id="info">
            <p>Select a playlist to see details.</p>
        </div>
    </div>
    <script>
        function showInfo(title, link) {
            document.getElementById('info').innerHTML = `<h2>${title}</h2><a href="${link}" target="_blank" style="color: lightblue;">Open in Apple Music</a>`;
        }
    </script>
</body>
</html>
