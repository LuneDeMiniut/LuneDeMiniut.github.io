<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Playlist Gallery</title>
    <style>
        @font-face {
            font-family: 'SF Pro Text';
            src: url('https://developer.apple.com/fonts/SF-Pro.ttf') format('truetype');
        }
        
        :root {
            --theme-color: rgba(173, 216, 230, 0.7);
            --text-light: #222;
            --text-dark: white;
        }

        body {
            font-family: 'SF Pro Text', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background 0.5s ease-in-out, color 0.5s ease-in-out;
            overflow: hidden;
            background: var(--theme-color);
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .wave {
            position: fixed;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            z-index: -1;
            background: url('https://svgwave.in/api?width=1920&height=1080&stroke=0&fill=173,216,230&wave=bottom&opacity=90');
            animation: waveAnimation 5s infinite linear alternate;
        }

        @keyframes waveAnimation {
            0% {
                transform: translateY(10px) scale(1.05);
            }
            50% {
                transform: translateY(-15px) scale(1.1);
            }
            100% {
                transform: translateY(10px) scale(1.05);
            }
        }

        .title {
            font-size: 2.5em;
            font-weight: bold;
            padding: 10px;
            color: var(--text-light);
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90%;
            gap: 20px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .playlist {
            padding: 12px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            border: 3px solid rgba(255, 255, 255, 0.8);
            background-color: var(--theme-color);
            text-align: center;
            min-width: 140px;
        }

        .playlist:hover {
            transform: translateY(-8px);
        }

        .info {
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            background-color: var(--theme-color);
            text-align: center;
            width: 90%;
        }

        .info img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .info img:hover {
            transform: scale(1.1);
        }

        .apple-music-icon {
        display: block;
        width:  8px;
        height: 8px;
        margin: 5px auto;
        cursor: pointer;
        transition: transform 0.3s ease-in-out;
        }

        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
            }
            .gallery {
                flex-direction: row;
                gap: 20px;
            }
            .info {
                width: 50%;
            }
        }    

        .footer {
        position: fixed;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 15px;
        align-items: center;
        }
    
        .footer img {
            width: 30px;
            height: 30px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        
        .footer img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="wave" id="wave"></div>
    <div class="title">Playlists for Life</div>
    <div class="container">
        <div class="gallery" id="gallery">
            <div class="playlist" onclick="showInfo('03/03/2025', 'https://music.apple.com/tw/playlist/03-03-2025-morning/pl.u-XkD0Y6MuDWDZ4Pq?l=en', 'It is a sunshine day with warm wind.', 'Assets/Images/IMG_1786.jpeg')">03/03/2025</div>
            <div class="playlist" onclick="showInfo('10/22/2024', 'https://music.apple.com/tw/playlist/10-22-2024/pl.u-XkD0YEZiDWDZ4Pq?l=en', 'With some tension and the fall in the middle.')">10/22/2024</div>
            <div class="playlist" onclick="showInfo('06/25/2024', 'https://music.apple.com/tw/playlist/06-25-2024-night/pl.u-EdAVvabIaNaMXYx?l=en', 'A midnight in the summer.')">06/25/2024</div>
        </div>
        <div class="info" id="info">
            <p>Select a playlist to see details.</p>
        </div>
    </div>
    <script>
    function showInfo(title, link, caption, image) {
        document.getElementById('info').innerHTML = `
            <img src="${image}" alt="${title}" onclick="window.open('${link}', '_blank')">
            <h2>${title}</h2>
            <p>${caption}</p>
        `;
    }
</script>

<footer class="footer">
        <a>
            <img src="Assets/Images/Apple_Music_Icon_blk_sm_073120.svg" class="apple-music-icon" alt="Apple Music">
        </a>
</footer>
</body>
</html>
