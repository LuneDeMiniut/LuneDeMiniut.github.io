<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myself</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: black;
            overflow: hidden;
            position: relative;
        }
        
        /* Blob Animation */
        .background-blobs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        
        .blob {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #002f4b, #005f99, #0088cc);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.8;
            animation: moveBlobs 20s infinite alternate ease-in-out;
        }
        
        .blob:nth-child(1) {
            top: 10%;
            left: 10%;
            animation-duration: 18s;
        }
        
        .blob:nth-child(2) {
            top: 50%;
            left: 60%;
            animation-duration: 22s;
        }
        
        .blob:nth-child(3) {
            top: 70%;
            left: 30%;
            animation-duration: 25s;
        }
        
        @keyframes moveBlobs {
            0% { transform: translateY(0px) translateX(0px) scale(1); }
            50% { transform: translateY(-50px) translateX(50px) scale(1.1); }
            100% { transform: translateY(50px) translateX(-50px) scale(1); }
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            flex-grow: 1;
            justify-content: center;
            color: white;
        }
        h1, p, .button-container {
            margin-bottom: 50px; /* Ensures equal spacing */
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px; /* Ensures equal spacing */
            width: 100%;
        }
        button, .github-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
            width: 150px; /* Ensures all buttons have the same width */
            height: 50px; /* Ensures all buttons have the same height */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
        }
        button:hover, .github-button:hover {
            background: #333;
        }
        .footer {
            width: 100%;
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px 0;
            position: relative;
        }
        .github-icon {
            width: 20px;
            height: 20px;
            background: none;
        }
        .github-button {
            background: black;
            color: white;
        }
    </style>
</head>
<body>
    <div class="background-blobs">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    
    <div class="container">
        <h1>Myself</h1>
        <p>A simple and clean design.</p>
        <div class="button-container">
            <button onclick="window.location.href='life.html'">Life</button>
            <button onclick="window.location.href='research.html'">Research</button>
            <button onclick="window.location.href='future_ideas.html'">Future Ideas</button>
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/LuneDeMiniut" class="github-button" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon" style="background: none;">
            GitHub
        </a>
    </footer>
    
    <!-- Extra social metadata -->
    <script type="application/json" id="extra-social">
    {
        "extra": {
            "social": [
                {
                    "icon": "fontawesome/brands/github",
                    "link": "https://github.com/LuneDeMiniut"
                }
            ]
        }
    }
    </script>
</body>
</html>
