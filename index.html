<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Myself</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-blobs">
        <div class="blob"></div>
        <div class="blob"></div>
        <div class="blob"></div>
    </div>
    <div class="container">
        <h1>Myself</h1>
        <p>A simple and clean design.</p>
        <div class="button-container">
            <button onclick="window.location.href='life.html'">Life</button>
            <button onclick="window.location.href='research.html'">Research</button>
            <button onclick="window.location.href='future_ideas.html'">Future Ideas</button>
        </div>
    </div>
    <footer class="footer">
        <a href="https://github.com/LuneDeMiniut" class="github-button" target="_blank">
            <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub" class="github-icon">
            GitHub
        </a>
    </footer>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
        function applyTheme() {
            if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                document.body.style.background = "var(--background-dark)";
                document.body.style.color = "var(--text-dark)";
            } else {
                document.body.style.background = "var(--background-light)";
                document.body.style.color = "var(--text-light)";
            }
        }
        function applyLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            if (userLang.startsWith("zh")) {
                document.getElementById("title").textContent = "我";
                document.getElementById("life-btn").textContent = "生活";
                document.getElementById("research-btn").textContent = "研究";
                document.getElementById("future-btn").textContent = "未来想法";
            }
        }
        applyTheme();
        applyLanguage();
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', applyTheme);
    </script>
</body>
</html>
