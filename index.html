<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalist Web Page</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 50px; /* Ensures equal spacing */
            width: 100%; /* Ensures full width alignment */
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background: black;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <h1>Minimalist Page</h1>
    <p>A simple and clean design.</p>
    <div class="button-container">
        <button onclick="window.location.href='life.html'">Life</button>
        <button onclick="window.location.href='research.html'">Research</button>
        <button onclick="window.location.href='future_ideas.html'">Future Ideas</button>
    </div>
</body>
</html>
