<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Cover Flow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }
        .cover-flow {
            display: flex;
            perspective: 1000px;
            width: 80vw;
            overflow: hidden;
            position: relative;
        }
        .album {
            width: 200px;
            height: 200px;
            position: absolute;
            transition: transform 0.5s, opacity 0.5s;
            border-radius: 10px;
        }
        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .prev { transform: translateX(-150px) rotateY(30deg) scale(0.8); opacity: 0.6; }
        .next { transform: translateX(150px) rotateY(-30deg) scale(0.8); opacity: 0.6; }
        .center { transform: translateX(0) rotateY(0) scale(1); opacity: 1; }
    </style>
</head>
<body>
    <div class="cover-flow" id="cover-flow"></div>
    <script>
        let currentIndex = 0;

        async function fetchAlbums() {
            try {
                const response = await fetch('https://musicbrainz.org/ws/2/release-group/?query=artist:radiohead&fmt=json&limit=10');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const data = await response.json();
                console.log(data); // Log the response for debugging
                const albums = data["release-groups"]?.map(album => ({
                    title: album.title,
                    cover: album['cover-art-archive']?.front ? `https://coverartarchive.org/release-group/${album.id}/front` : '',
                    year: album["first-release-date"] ? album["first-release-date"].split("-")[0] : "Unknown"
                }));
        
                if (albums && albums.length > 0) {
                    displayAlbums(albums);
                } else {
                    console.log("No albums found or cover art is missing.");
                }
            } catch (error) {
                console.error("Error fetching data from MusicBrainz:", error);
            }
        }


        function displayAlbums(albums) {
            const coverFlow = document.getElementById('cover-flow');
            coverFlow.innerHTML = albums.map((album, i) => {
                // Log album data for debugging
                console.log(album);
                return `
                    <div class="album ${getAlbumClass(i)}">
                        <img src="${album.cover}" alt="${album.title}">
                    </div>
                `;
            }).join('');
            addNavigation(albums.length);
        }
        
        function getAlbumClass(index) {
            if (index === currentIndex) return 'center';
            if (index === (currentIndex + 1) % 10) return 'next';
            if (index === (currentIndex - 1 + 10) % 10) return 'prev';
            return '';
        }
        
        function addNavigation(totalAlbums) {
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            prevButton.onclick = () => changeAlbum(-1);
            nextButton.onclick = () => changeAlbum(1);
        }
        
        function changeAlbum(direction) {
            currentIndex = (currentIndex + direction + 10) % 10; // Ensure it's within the total album count
            fetchAlbums(); // Re-fetch albums to update the classes
        }
        
        // Call fetchAlbums when the page loads
        fetchAlbums();

    </script>
</body>
</html>
