<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Cover Flow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }
        .cover-flow {
            display: flex;
            perspective: 1000px;
            width: 80vw;
            overflow: hidden;
            position: relative;
        }
        .album {
            width: 200px;
            height: 200px;
            position: absolute;
            transition: transform 0.5s, opacity 0.5s;
            border-radius: 10px;
        }
        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .prev { transform: translateX(-150px) rotateY(30deg) scale(0.8); opacity: 0.6; }
        .next { transform: translateX(150px) rotateY(-30deg) scale(0.8); opacity: 0.6; }
        .center { transform: translateX(0) rotateY(0) scale(1); opacity: 1; }
    </style>
</head>
<body>
    <div class="cover-flow" id="cover-flow"></div>
    <script>
        let currentIndex = 0;

        async function fetchAlbums() {
            try {
                const response = await fetch('https://itunes.apple.com/search?term=radiohead&entity=album&limit=20');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();
                console.log(data); // Debugging: Check the API response
        
                // Filter out non-studio albums
                const studioAlbums = data.results.filter(album => 
                    !album.collectionName.toLowerCase().includes("live") && 
                    !album.collectionName.toLowerCase().includes("compilation") && 
                    !album.collectionName.toLowerCase().includes("greatest hits") && 
                    !album.collectionName.toLowerCase().includes("soundtrack")
                );
        
                const albums = studioAlbums.map(album => ({
                    title: album.collectionName,
                    cover: album.artworkUrl100.replace("100x100", "600x600"), // Use high-res image
                    year: album.releaseDate.split("-")[0],
                    previewUrl: album.collectionViewUrl // Link to Apple Music preview page
                }));
        
                if (albums.length > 0) {
                    displayAlbums(albums);
                } else {
                    console.log("No studio albums found.");
                }
            } catch (error) {
                console.error("Error fetching albums:", error);
            }
        }
        
        function displayAlbums(albums) {
            const coverFlow = document.getElementById('cover-flow');
            coverFlow.innerHTML = ""; // Clear previous entries
            coverFlow.innerHTML = albums.map((album, i) => `
                <div class="album ${i === 0 ? 'center' : i === 1 ? 'next' : 'prev'}">
                    <a href="${album.previewUrl}" target="_blank">
                        <img src="${album.cover}" alt="${album.title}" loading="lazy">
                    </a>
                    <p>${album.title} (${album.year})</p>
                </div>
            `).join('');
        
            addCoverFlowNavigation();
        }
        
        function addCoverFlowNavigation() {
            const nextBtn = document.getElementById('next-btn');
            const prevBtn = document.getElementById('prev-btn');
            
            if (!nextBtn || !prevBtn) {
                console.error("Navigation buttons not found in the DOM.");
                return;
        }
    
        const coverFlow = document.getElementById('cover-flow');
        const albums = Array.from(coverFlow.getElementsByClassName('album'));
        let currentIndex = 0;
    
        function updateCoverFlow() {
            albums.forEach((album, index) => {
                album.className = 'album ' + (index === currentIndex ? 'center' : index === currentIndex + 1 ? 'next' : index === currentIndex - 1 ? 'prev' : 'hidden');
            });
        }
    
        nextBtn.addEventListener('click', () => {
            if (currentIndex < albums.length - 1) {
                currentIndex++;
                updateCoverFlow();
            }
        });
    
        prevBtn.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCoverFlow();
            }
        });

    updateCoverFlow(); // Initialize cover flow state
}

        
        document.addEventListener("DOMContentLoaded", fetchAlbums);

    </script>
</body>
</html>
