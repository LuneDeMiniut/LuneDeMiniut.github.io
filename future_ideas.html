<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Cover Flow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }
        .cover-flow {
            display: flex;
            perspective: 1000px;
            width: 80vw;
            overflow: hidden;
            position: relative;
        }
        .album {
            width: 200px;
            height: 200px;
            position: absolute;
            transition: transform 0.5s, opacity 0.5s;
            border-radius: 10px;
        }
        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .prev { transform: translateX(-150px) rotateY(30deg) scale(0.8); opacity: 0.6; }
        .next { transform: translateX(150px) rotateY(-30deg) scale(0.8); opacity: 0.6; }
        .center { transform: translateX(0) rotateY(0) scale(1); opacity: 1; }
    </style>
</head>
<body>
    <div class="cover-flow" id="cover-flow"></div>
    <script>
        let currentIndex = 0;

        async function fetchAlbums() {
            try {
                const response = await fetch('https://itunes.apple.com/search?term=radiohead&entity=album&limit=10');
                if (!response.ok) throw new Error(`HTTP error! Status: ${response.status}`);
                
                const data = await response.json();
                console.log(data); // Debugging: Check the API response
                
                const albums = data.results.map(album => ({
                    title: album.collectionName,
                    cover: album.artworkUrl100.replace("100x100", "600x600"), // Get a higher-res image
                    year: album.releaseDate.split("-")[0]
                }));
        
                if (albums.length > 0) {
                    displayAlbums(albums);
                } else {
                    console.log("No albums found.");
                }
            } catch (error) {
                console.error("Error fetching albums:", error);
            }
        }
        
        function displayAlbums(albums) {
            const coverFlow = document.getElementById('cover-flow');
            coverFlow.innerHTML = albums.map((album, i) => `
                <div class="album ${i === 0 ? 'center' : i === 1 ? 'next' : 'prev'}">
                    <img src="${album.cover}" alt="${album.title}">
                    <p>${album.title} (${album.year})</p>
                </div>
            `).join('');
        }
        
        fetchAlbums(); // Call function on page load

        function getAlbumClass(index) {
            if (index === currentIndex) return 'center';
            if (index === (currentIndex + 1) % 10) return 'next';
            if (index === (currentIndex - 1 + 10) % 10) return 'prev';
            return '';
        }
        
        function addNavigation(totalAlbums) {
            const prevButton = document.getElementById('prev');
            const nextButton = document.getElementById('next');
            prevButton.onclick = () => changeAlbum(-1);
            nextButton.onclick = () => changeAlbum(1);
        }
        
        function changeAlbum(direction) {
            currentIndex = (currentIndex + direction + 10) % 10; // Ensure it's within the total album count
            fetchAlbums(); // Re-fetch albums to update the classes
        }
        
        // Call fetchAlbums when the page loads
        fetchAlbums();

    </script>
</body>
</html>
