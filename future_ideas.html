<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Cover Flow</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            overflow: hidden;
        }
        .cover-flow {
            display: flex;
            perspective: 1000px;
            width: 80vw;
            overflow: hidden;
            position: relative;
        }
        .album {
            width: 200px;
            height: 200px;
            position: absolute;
            transition: transform 0.5s, opacity 0.5s;
            border-radius: 10px;
        }
        .album img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .prev { transform: translateX(-150px) rotateY(30deg) scale(0.8); opacity: 0.6; }
        .next { transform: translateX(150px) rotateY(-30deg) scale(0.8); opacity: 0.6; }
        .center { transform: translateX(0) rotateY(0) scale(1); opacity: 1; }
    </style>
</head>
<body>
    <div class="cover-flow" id="cover-flow"></div>
    <script>
        async function fetchAlbums() {
            const response = await fetch('https://musicbrainz.org/ws/2/release-group/?query=artist:radiohead&fmt=json&limit=10');
            const data = await response.json();
            const albums = data["release-groups"].map(album => ({
                title: album.title,
                cover: `https://coverartarchive.org/release-group/${album.id}/front`,
                year: album["first-release-date"] ? album["first-release-date"].split("-")[0] : "Unknown"
            }));
            displayAlbums(albums);
        }

        function displayAlbums(albums) {
            const coverFlow = document.getElementById('cover-flow');
            coverFlow.innerHTML = albums.map((album, i) => `
                <div class="album ${i === 0 ? 'center' : i === 1 ? 'next' : 'prev'}">
                    <img src="${album.cover}" alt="${album.title}">
                </div>
            `).join('');
            addNavigation(albums.length);
        }

        function addNavigation(albumCount) {
            let index = 0;
            const albums = document.querySelectorAll('.album');
            
            function updateCovers() {
                albums.forEach((album, i) => {
                    album.classList.remove('center', 'prev', 'next');
                    if (i === index) {
                        album.classList.add('center');
                    } else if (i === (index + 1) % albumCount) {
                        album.classList.add('next');
                    } else if (i === (index - 1 + albumCount) % albumCount) {
                        album.classList.add('prev');
                    }
                });
            }

            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    index = (index + 1) % albumCount;
                } else if (e.key === 'ArrowLeft') {
                    index = (index - 1 + albumCount) % albumCount;
                }
                updateCovers();
            });
        }

        fetchAlbums();
    </script>
</body>
</html>
